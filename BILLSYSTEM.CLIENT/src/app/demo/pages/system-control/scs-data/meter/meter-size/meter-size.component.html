<div class="card-body scroll-block  p-4">
    <div class="col-lg-12 text-end p-2">
        <button type="button" class="btn btn-outline-success" (click)="addMeterSize()"><i class="pi pi-plus me-1" 
                style="font-size: 12px;"></i>
            Meter Size</button>
    </div>


    <table class="custom-table">
        <thead>
            <tr>
              
                <th>Name</th>
                <th>Code</th>
                <th>Action</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of meterSizes;let i = index">
               
                <td>{{item.name}}</td>
                <td>{{item.code}}</td>
                <td>
                    <button type="button" 
                    (click)="updateMeterSize(item)"
                    
                    class="btn btn-outline-warning btn-sm"><i class="ti ti-pencil"></i></button> |
                    <button type="button" 
                    (click)="removeMeterSize(item.id)"
                    class="btn btn-outline-danger btn-sm"><i class="ti ti-trash"></i></button>


                </td>

            </tr>
        
        </tbody>
    </table>
</div>

<div class="row">
  <!-- [ Typography ] start -->
  <div class="col-sm-12">
    <div class="card">
      <div class="card-header">
        <h5>Users List </h5>
        <div class="col-lg-12 text-end p-2">
          <button type="button" class="btn btn-outline-primary" (click)="addUser()"><i class="pi pi-user-plus me-1"></i>
            User</button>
        </div>
      </div>

      <div class="card-body p-4">

        <div class="row">
          <div *ngFor="let user of  users" class="col-4 ">
            <style>
              .custom-card {
                background-color: #eceff1;
                cursor: pointer;
              }
              .custom-card:hover{
              box-shadow: 1px 0 4px 0 rgba(128, 128, 128, 0.527);
              }
            </style>

            <div class="card custom-card text-gray-900 hover:shadow overflow-hidden" (click)="userRoles(user)">
              <span class="round small"></span>
              <span class="round big"></span>
              <div class="card-body">
                <div class="row">
                  <div class="col">
                    <div class="avtar">
                      <i class="text-gray-400 ti ti-credit-card"></i>
                    </div>
                  </div>
                  <div class="col-auto">
                    <div class="btn-group" ngbDropdown>

                      <img [src]="getImagePath(user.imagePath)" width="40" alt="user png" class="rounded-circle">

                      <!-- <a type="button" class="avtar dropdown-toggle arrow-none" data-bs-toggle="dropdown" ngbDropdownToggle>
                              <i class="ti ti-dots"></i>
                            </a> -->
                      <ul class="dropdown-menu dropdown-menu-end" ngbDropdownMenu>

                      </ul>
                    </div>
                  </div>
                </div>
                <span class="text-gray-600 d-block text-[1.5rem] fw-bold my-2">{{user.name}} <i
                    class="ti ti-arrow-up-right-circle opacity-50"></i></span>
                <p class="mb-0 opacity-50">{{user.email}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
